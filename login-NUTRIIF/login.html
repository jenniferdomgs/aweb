<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <section class="main">
        <div class="botao">
            <button>Sobre o NutriIF</button>
        </div>
        <div class="body">
            <div class="logo">
                <div id="img">
                </div>
                <h1>NutriIF</h1>
            </div>
            <div class="forms">
                <div id="pot">
                </div>
                <h2>Entre na sua conta</h2>
                <h3>Bem vindo! Por Favor, insira suas credencias.</h3>
                <form action="" id="form">
                    <fieldset>
                        <label for="matricula" class="padd">Matrícula</label>
                        <input type="text" placeholder="  Digite sua matrícula">
                    </fieldset>
                    <fieldset>
                        <label for="senha" class="padd">Senha</label>
                        <input type="password" placeholder="  ••••••••">
                    </fieldset>         
                </form>
                <button class="esqueci"><p>Esqueci a Senha</p></button>
                <button class="entrar"><h3>Entrar</h3></button>
            </div>
        </div>
    </section>
</body>
</html>
